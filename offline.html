<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Reader - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    
    .offline-container {
      max-width: 500px;
    }
    
    .icon {
      font-size: 5rem;
      margin-bottom: 2rem;
      opacity: 0.5;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff0000;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #999;
      margin-bottom: 2rem;
    }
    
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background: #cc0000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>Speed Reader needs an internet connection to load new documents. Documents you've already opened should still be available in your cache.</p>
    <a href="./" class="btn">Try Again</a>
  </div>
</body>
</html>
