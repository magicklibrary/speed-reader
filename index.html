<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Speed Reader">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Minimal PDF speed reader">
  <link rel="manifest" href="manifest.json">
  <title>Speed Reader</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    
    /* Upload Screen */
    .upload-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 2rem;
    }
    
    .upload-area {
      border: 3px dashed #fff;
      border-radius: 20px;
      padding: 4rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      max-width: 500px;
      width: 100%;
    }
    
    .upload-area:hover {
      border-color: #ff0000;
      transform: scale(1.02);
    }
    
    .upload-area.dragover {
      border-color: #ff0000;
      background: rgba(255, 0, 0, 0.1);
    }
    
    .upload-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
    }
    
    .upload-area h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    
    .upload-area p {
      color: #999;
      font-size: 1rem;
    }
    
    /* Reader Screen */
    .reader-screen {
      display: none;
      min-height: 100vh;
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .reader-screen.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .word-container {
      text-align: center;
      padding: 2rem;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100%;
    }
    
    .word-display {
      font-size: 4rem;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      letter-spacing: 3px;
      line-height: 1.5;
      max-width: 90vw;
      word-wrap: break-word;
      transition: font-size 0.2s;
    }
    
    .word-before {
      color: #fff;
    }
    
    .word-orp {
      color: #ff0000;
      font-size: 1.125em;
    }
    
    .word-after {
      color: #fff;
    }
    
    /* Control Buttons */
    .control-btn {
      position: fixed;
      width: 60px;
      height: 60px;
      background: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
      transition: all 0.3s;
      z-index: 1000;
      opacity: 1;
    }
    
    .control-btn.fade {
      opacity: 0;
      pointer-events: none;
    }
    
    .control-btn:hover {
      transform: scale(1.1);
      background: #ff0000;
    }
    
    .settings-btn {
      bottom: 2rem;
      left: 2rem;
    }
    
    .play-pause-btn {
      bottom: 2rem;
      right: 2rem;
    }
    
    /* Controls Menu */
    .controls-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1a1a1a;
      border-top: 2px solid #333;
      padding: 2rem;
      transform: translateY(100%);
      transition: transform 0.3s;
      z-index: 999;
      max-height: 60vh;
      overflow-y: auto;
    }
    
    .controls-menu.active {
      transform: translateY(0);
    }
    
    .controls-grid {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .control-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .control-label {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      flex-shrink: 0;
    }
    
    .wpm-value {
      font-size: 1.5rem;
      color: #ff0000;
      font-weight: bold;
      min-width: 80px;
      text-align: right;
    }
    
    .wpm-slider {
      flex: 1;
      min-width: 150px;
      height: 8px;
      border-radius: 10px;
      background: #333;
      outline: none;
      -webkit-appearance: none;
    }
    
    .wpm-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ff0000;
      cursor: pointer;
    }
    
    .wpm-slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ff0000;
      cursor: pointer;
      border: none;
    }
    
    .control-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .btn {
      flex: 1;
      padding: 1rem 1.5rem;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 120px;
    }
    
    .btn:hover {
      background: #fff;
      color: #000;
    }
    
    .btn-danger {
      border-color: #ff0000;
      color: #ff0000;
    }
    
    .btn-danger:hover {
      background: #ff0000;
      color: #fff;
    }
    
    .progress-info {
      text-align: center;
      color: #999;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    
    /* OCR Section */
    .ocr-section {
      border-top: 1px solid #333;
      padding-top: 1.5rem;
      margin-top: 1rem;
    }
    
    .ocr-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    
    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
      background: #333;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle-switch.active {
      background: #ff0000;
    }
    
    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.active .toggle-slider {
      transform: translateX(30px);
    }
    
    .ocr-warning {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid #ff0000;
      border-radius: 8px;
      padding: 1rem;
      font-size: 0.85rem;
      color: #ff6666;
      line-height: 1.5;
    }
    
    .ocr-status {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
    
    .ocr-status.processing {
      border: 1px solid #ff0000;
      color: #ff0000;
    }
    
    .ocr-status.ready {
      border: 1px solid #00ff00;
      color: #00ff00;
    }
    
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255, 0, 0, 0.3);
      border-top-color: #ff0000;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none !important;
    }
    
    /* Landscape adjustments */
    @media (orientation: landscape) {
      .controls-menu {
        max-height: 50vh;
      }
      
      .word-display {
        font-size: 3rem;
      }
      
      .control-btn {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
      
      .settings-btn {
        bottom: 1rem;
        left: 1rem;
      }
      
      .play-pause-btn {
        bottom: 1rem;
        right: 1rem;
      }
    }
    
    /* Mobile Adjustments */
    @media (max-width: 768px) {
      .word-display {
        font-size: 3rem;
      }
      
      .control-btn {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
      
      .settings-btn {
        bottom: 1.5rem;
        left: 1.5rem;
      }
      
      .play-pause-btn {
        bottom: 1.5rem;
        right: 1.5rem;
      }
      
      .control-buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
      
      .control-item {
        flex-direction: column;
        align-items: stretch;
      }
      
      .wpm-value {
        text-align: center;
      }
    }
    
    /* Very small screens */
    @media (max-width: 480px) {
      .word-display {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Upload Screen -->
  <div class="upload-screen" id="uploadScreen">
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">üìÑ</div>
      <h2>Drop PDF Here</h2>
      <p>Click or drag to upload</p>
    </div>
    <input type="file" id="fileInput" accept="application/pdf" style="display: none;">
  </div>

  <!-- Reader Screen -->
  <div class="reader-screen" id="readerScreen">
    <div class="word-container">
      <div class="word-display" id="wordDisplayContainer">
        <span class="word-before" id="wordBefore"></span><span class="word-orp" id="wordOrp"></span><span class="word-after" id="wordAfter"></span>
      </div>
    </div>
    
    <!-- Control Buttons -->
    <button class="control-btn settings-btn" id="settingsBtn">‚öôÔ∏è</button>
    <button class="control-btn play-pause-btn" id="playPauseBtn">‚è∏Ô∏è</button>
    
    <!-- Controls Menu -->
    <div class="controls-menu" id="controlsMenu">
      <div class="controls-grid">
        <!-- Speed Control -->
        <div class="control-item">
          <span class="control-label">Speed</span>
          <input type="range" class="wpm-slider" id="wpmSlider" min="100" max="1000" step="50" value="300">
          <span class="wpm-value" id="wpmDisplay">300 WPM</span>
        </div>
        
        <!-- Action Buttons -->
        <div class="control-buttons">
          <button class="btn" id="resetBtn">üîÑ Reset</button>
          <button class="btn btn-danger" id="exitBtn">‚ùå Exit</button>
        </div>
        
        <!-- Progress Info -->
        <div class="progress-info">
          <span id="progressText">Word 0 of 0</span> ‚Ä¢ <span id="progressPercent">0%</span>
        </div>
        
        <!-- OCR Section -->
        <div class="ocr-section">
          <div class="ocr-toggle">
            <span class="control-label">üîç OCR Mode</span>
            <div class="toggle-switch" id="ocrToggle">
              <div class="toggle-slider"></div>
            </div>
          </div>
          
          <div class="ocr-warning">
            ‚ö†Ô∏è OCR Mode for scanned PDFs. Requires internet connection. Pages buffer in advance to prevent delays.
          </div>
          
          <div class="ocr-status hidden" id="ocrStatus"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(() => {});
      });
    }

    // PDF.js Configuration
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    // State
    let words = [];
    let currentIndex = 0;
    let isPlaying = false;
    let wpm = 300;
    let interval = null;
    let ocrEnabled = false;
    let ocrWorker = null;
    let pageBuffer = {};
    let currentPdf = null;
    let isBuffering = false;
    let fadeTimeout = null;
    let autoStarted = false;

    // Elements
    const uploadScreen = document.getElementById('uploadScreen');
    const readerScreen = document.getElementById('readerScreen');
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const settingsBtn = document.getElementById('settingsBtn');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const controlsMenu = document.getElementById('controlsMenu');
    const wpmSlider = document.getElementById('wpmSlider');
    const wpmDisplay = document.getElementById('wpmDisplay');
    const resetBtn = document.getElementById('resetBtn');
    const exitBtn = document.getElementById('exitBtn');
    const wordBefore = document.getElementById('wordBefore');
    const wordOrp = document.getElementById('wordOrp');
    const wordAfter = document.getElementById('wordAfter');
    const wordDisplayContainer = document.getElementById('wordDisplayContainer');
    const progressText = document.getElementById('progressText');
    const progressPercent = document.getElementById('progressPercent');
    const ocrToggle = document.getElementById('ocrToggle');
    const ocrStatus = document.getElementById('ocrStatus');

    // OCR Toggle
    ocrToggle.addEventListener('click', () => {
      ocrEnabled = !ocrEnabled;
      ocrToggle.classList.toggle('active');
      
      if (ocrEnabled && !ocrWorker) {
        initOCR();
      }
    });

    // Initialize OCR Worker
    async function initOCR() {
      try {
        ocrStatus.textContent = '‚è≥ Initializing OCR engine...';
        ocrStatus.className = 'ocr-status processing';
        ocrStatus.classList.remove('hidden');
        
        ocrWorker = await Tesseract.createWorker({
          logger: m => {
            if (m.status === 'recognizing text') {
              const percent = Math.round(m.progress * 100);
              ocrStatus.innerHTML = `üîç Processing page... ${percent}%`;
            }
          }
        });
        
        await ocrWorker.loadLanguage('eng');
        await ocrWorker.initialize('eng');
        
        ocrStatus.textContent = '‚úì OCR Ready';
        ocrStatus.className = 'ocr-status ready';
        
        setTimeout(() => {
          ocrStatus.classList.add('hidden');
        }, 2000);
      } catch (error) {
        ocrStatus.textContent = '‚ùå OCR initialization failed. Check internet connection.';
        ocrStatus.className = 'ocr-status';
      }
    }

    // Upload Area Click
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // File Input Change
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) processReaderPDF(file);
    });

    // Drag and Drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type === 'application/pdf') {
        processReaderPDF(file);
      }
    });

    // Process PDF
    async function processReaderPDF(file) {
      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        currentPdf = pdf;
        
        // Try regular text extraction first
        let fullText = '';
        let hasText = false;
        
        for (let i = 1; i <= Math.min(3, pdf.numPages); i++) {
          const page = await pdf.getPage(i);
          const textContent = await page.getTextContent();
          const pageHeight = page.view[3];
          
          const items = textContent.items.filter(item => {
            const y = item.transform[5];
            return y > pageHeight * 0.08 && y < pageHeight * 0.92;
          });
          
          const pageText = items.map(item => item.str).join(' ');
          if (pageText.trim().length > 50) {
            hasText = true;
          }
        }
        
        // If OCR is enabled or no text found, use OCR
        if (ocrEnabled || !hasText) {
          if (!ocrWorker) {
            alert('OCR not initialized. Please enable OCR mode in settings first.');
            return;
          }
          
          ocrStatus.innerHTML = 'üîç Processing scanned PDF... <span class="spinner"></span>';
          ocrStatus.className = 'ocr-status processing';
          ocrStatus.classList.remove('hidden');
          
          await processPDFWithOCR(pdf);
        } else {
          // Process normally
          fullText = '';
          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const textContent = await page.getTextContent();
            const pageHeight = page.view[3];
            
            const items = textContent.items.filter(item => {
              const y = item.transform[5];
              return y > pageHeight * 0.08 && y < pageHeight * 0.92;
            });
            
            fullText += items.map(item => item.str).join(' ') + ' ';
          }
          
          words = fullText.replace(/\s+/g, ' ').trim().split(/\s+/).filter(w => w.length > 0);
          currentIndex = 0;
          
          uploadScreen.classList.add('hidden');
          readerScreen.classList.add('active');
          updateDisplay();
          
          // Auto-start playback
          autoStartPlayback();
        }
      } catch (error) {
        alert('Error loading PDF. Please try another file.');
      }
    }

    // Process PDF with OCR and buffering
    async function processPDFWithOCR(pdf) {
      words = [];
      pageBuffer = {};
      currentIndex = 0;
      
      // Start with first 3 pages
      for (let i = 1; i <= Math.min(3, pdf.numPages); i++) {
        const pageWords = await processPageWithOCR(pdf, i);
        words = words.concat(pageWords);
        pageBuffer[i] = pageWords;
      }
      
      uploadScreen.classList.add('hidden');
      readerScreen.classList.add('active');
      updateDisplay();
      
      ocrStatus.textContent = '‚úì Ready! Buffering remaining pages...';
      ocrStatus.className = 'ocr-status ready';
      
      // Auto-start playback
      autoStartPlayback();
      
      // Buffer remaining pages in background
      bufferRemainingPages(pdf, 4);
    }

    // Auto-start playback
    function autoStartPlayback() {
      if (words.length > 0 && !isPlaying) {
        isPlaying = true;
        autoStarted = true;
        playPauseBtn.textContent = '‚è∏Ô∏è';
        startReading();
        startFadeTimer();
      }
    }

    // Process single page with OCR
    async function processPageWithOCR(pdf, pageNum) {
      const page = await pdf.getPage(pageNum);
      const viewport = page.getViewport({ scale: 2.0 });
      
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      
      await page.render({ canvasContext: context, viewport: viewport }).promise;
      
      const { data } = await ocrWorker.recognize(canvas);
      
      return data.text.replace(/\s+/g, ' ').trim().split(/\s+/).filter(w => w.length > 0);
    }

    // Buffer remaining pages
    async function bufferRemainingPages(pdf, startPage) {
      isBuffering = true;
      
      for (let i = startPage; i <= pdf.numPages; i++) {
        if (!isBuffering) break;
        
        const pageWords = await processPageWithOCR(pdf, i);
        pageBuffer[i] = pageWords;
        words = words.concat(pageWords);
        
        // Update status
        const progress = Math.round((i / pdf.numPages) * 100);
        ocrStatus.textContent = `üìö Buffered ${i}/${pdf.numPages} pages (${progress}%)`;
      }
      
      ocrStatus.textContent = '‚úì All pages ready!';
      setTimeout(() => {
        ocrStatus.classList.add('hidden');
      }, 3000);
      
      isBuffering = false;
    }

    // Find Optimal Recognition Point (ORP)
    function findORP(word) {
      const len = word.length;
      if (len === 1) return 0;
      if (len <= 5) return 1;
      if (len <= 9) return 2;
      if (len <= 13) return 3;
      return 4;
    }

    // Adjust font size for long words
    function adjustFontSize(word) {
      const baseSize = window.innerWidth < 768 ? 3 : 4;
      const wordLength = word.length;
      
      if (wordLength > 20) {
        wordDisplayContainer.style.fontSize = (baseSize * 0.6) + 'rem';
      } else if (wordLength > 15) {
        wordDisplayContainer.style.fontSize = (baseSize * 0.75) + 'rem';
      } else if (wordLength > 12) {
        wordDisplayContainer.style.fontSize = (baseSize * 0.85) + 'rem';
      } else {
        wordDisplayContainer.style.fontSize = baseSize + 'rem';
      }
    }

    // Update Display
    function updateDisplay() {
      if (words.length === 0) return;
      
      const word = words[currentIndex];
      const orp = findORP(word);
      
      adjustFontSize(word);
      
      wordBefore.textContent = word.slice(0, orp);
      wordOrp.textContent = word[orp] || '';
      wordAfter.textContent = word.slice(orp + 1);
      
      const progress = ((currentIndex + 1) / words.length) * 100;
      progressText.textContent = `Word ${currentIndex + 1} of ${words.length}`;
      progressPercent.textContent = `${Math.round(progress)}%`;
    }

    // Settings Button
    settingsBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      controlsMenu.classList.toggle('active');
      showButtons();
      clearFadeTimer();
    });

    // Play/Pause Button
    playPauseBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      togglePlayPause();
      showButtons();
      if (isPlaying) {
        startFadeTimer();
      } else {
        clearFadeTimer();
      }
    });

    // Toggle Play/Pause
    function togglePlayPause() {
      if (words.length === 0) return;
      
      isPlaying = !isPlaying;
      
      if (isPlaying) {
        playPauseBtn.textContent = '‚è∏Ô∏è';
        startReading();
      } else {
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
        stopReading();
      }
    }

    // Close controls when clicking outside
    readerScreen.addEventListener('click', (e) => {
      if (!controlsMenu.contains(e.target) && 
          e.target !== settingsBtn && 
          e.target !== playPauseBtn) {
        if (controlsMenu.classList.contains('active')) {
          controlsMenu.classList.remove('active');
        }
        showButtons();
        if (isPlaying) {
          startFadeTimer();
        }
      }
    });

    // Touch/Click to show buttons
    readerScreen.addEventListener('touchstart', (e) => {
      if (!controlsMenu.contains(e.target) && 
          e.target !== settingsBtn && 
          e.target !== playPauseBtn) {
        showButtons();
        if (isPlaying) {
          startFadeTimer();
        }
      }
    });

    // Show buttons
    function showButtons() {
      settingsBtn.classList.remove('fade');
      playPauseBtn.classList.remove('fade');
    }

    // Hide buttons
    function hideButtons() {
      if (!controlsMenu.classList.contains('active')) {
        settingsBtn.classList.add('fade');
        playPauseBtn.classList.add('fade');
      }
    }

    // Start fade timer
    function startFadeTimer() {
      clearFadeTimer();
      fadeTimeout = setTimeout(() => {
        hideButtons();
      }, 15000);
    }

    // Clear fade timer
    function clearFadeTimer() {
      if (fadeTimeout) {
        clearTimeout(fadeTimeout);

      }
    }

      if (isPlaying) {
        stopReading();
        startReading();
      }
    });

    // Start Reading
    function startReading() {
      const delay = (60 / wpm) * 1000;
      interval = setInterval(() => {
        currentIndex++;
        if (currentIndex >= words.length) {
          currentIndex = words.length - 1;
          stopReading();
          playPauseBtn.textContent = '‚ñ∂Ô∏è';
          isPlaying = false;
          showButtons();
          clearFadeTimer();
          return;
        }
        updateDisplay();
      }, delay);
    }

      if (interval) {
        clearInterval(interval);
        interval = null;
      }
    }

        } else if (e.code === 'ArrowLeft') {

          }
        } else if (e.code === 'ArrowRight') {
          e.preventDefault();

            currentIndex++;

          }
        }
      }
    });
