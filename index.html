<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Speed Reader">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Minimal PDF speed reader">
  <link rel="manifest" href="manifest.json">
  <title>Speed Reader</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
    }
    
    /* Upload Screen */
    .upload-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 2rem;
    }
    
    .upload-area {
      border: 3px dashed #fff;
      border-radius: 20px;
      padding: 4rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      max-width: 500px;
      width: 100%;
    }
    
    .upload-area:hover {
      border-color: #ff0000;
      transform: scale(1.02);
    }
    
    .upload-area.dragover {
      border-color: #ff0000;
      background: rgba(255, 0, 0, 0.1);
    }
    
    .upload-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
    }
    
    .upload-area h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    
    .upload-area p {
      color: #999;
      font-size: 1rem;
    }
    
    /* Reader Screen */
    .reader-screen {
      display: none;
      min-height: 100vh;
      position: relative;
    }
    
    .reader-screen.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .word-container {
      text-align: center;
      padding: 2rem;
      width: 100%;
    }
    
    .word-display {
      font-size: 4rem;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      letter-spacing: 3px;
      line-height: 1.5;
    }
    
    .word-before {
      color: #fff;
    }
    
    .word-orp {
      color: #ff0000;
      font-size: 4.5rem;
    }
    
    .word-after {
      color: #fff;
    }
    
    /* Controls Menu */
    .controls-btn {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      width: 60px;
      height: 60px;
      background: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
      transition: all 0.3s;
      z-index: 1000;
    }
    
    .controls-btn:hover {
      transform: scale(1.1);
      background: #ff0000;
    }
    
    .controls-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1a1a1a;
      border-top: 2px solid #333;
      padding: 2rem;
      transform: translateY(100%);
      transition: transform 0.3s;
      z-index: 999;
    }
    
    .controls-menu.active {
      transform: translateY(0);
    }
    
    .controls-grid {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .control-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    
    .control-label {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      flex-shrink: 0;
    }
    
    .wpm-value {
      font-size: 1.5rem;
      color: #ff0000;
      font-weight: bold;
      min-width: 80px;
      text-align: right;
    }
    
    .wpm-slider {
      flex: 1;
      height: 8px;
      border-radius: 10px;
      background: #333;
      outline: none;
      -webkit-appearance: none;
    }
    
    .wpm-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ff0000;
      cursor: pointer;
    }
    
    .wpm-slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ff0000;
      cursor: pointer;
      border: none;
    }
    
    .control-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .btn {
      flex: 1;
      padding: 1rem 1.5rem;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 120px;
    }
    
    .btn:hover {
      background: #fff;
      color: #000;
    }
    
    .btn-danger {
      border-color: #ff0000;
      color: #ff0000;
    }
    
    .btn-danger:hover {
      background: #ff0000;
      color: #fff;
    }
    
    .progress-info {
      text-align: center;
      color: #999;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    
    .hidden {
      display: none;
    }
    
    /* Mobile Adjustments */
    @media (max-width: 768px) {
      .word-display {
        font-size: 3rem;
      }
      
      .word-orp {
        font-size: 3.5rem;
      }
      
      .controls-btn {
        width: 50px;
        height: 50px;
        bottom: 1.5rem;
        left: 1.5rem;
        font-size: 1.5rem;
      }
      
      .control-buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Upload Screen -->
  <div class="upload-screen" id="uploadScreen">
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">üìÑ</div>
      <h2>Drop PDF Here</h2>
      <p>Click or drag to upload</p>
    </div>
    <input type="file" id="fileInput" accept="application/pdf" style="display: none;">
  </div>

  <!-- Reader Screen -->
  <div class="reader-screen" id="readerScreen">
    <div class="word-container">
      <div class="word-display">
        <span class="word-before" id="wordBefore"></span><span class="word-orp" id="wordOrp"></span><span class="word-after" id="wordAfter"></span>
      </div>
    </div>
    
    <!-- Controls Button -->
    <button class="controls-btn" id="controlsBtn">‚öôÔ∏è</button>
    
    <!-- Controls Menu -->
    <div class="controls-menu" id="controlsMenu">
      <div class="controls-grid">
        <!-- Speed Control -->
        <div class="control-item">
          <span class="control-label">Speed</span>
          <input type="range" class="wpm-slider" id="wpmSlider" min="100" max="1000" step="50" value="300">
          <span class="wpm-value" id="wpmDisplay">300 WPM</span>
        </div>
        
        <!-- Action Buttons -->
        <div class="control-buttons">
          <button class="btn" id="playBtn">‚ñ∂Ô∏è Play</button>
          <button class="btn" id="resetBtn">üîÑ Reset</button>
          <button class="btn btn-danger" id="exitBtn">‚ùå Exit</button>
        </div>
        
        <!-- Progress Info -->
        <div class="progress-info">
          <span id="progressText">Word 0 of 0</span> ‚Ä¢ <span id="progressPercent">0%</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(() => {});
      });
    }

    // PDF.js Configuration
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    // State
    let words = [];
    let currentIndex = 0;
    let isPlaying = false;
    let wpm = 300;
    let interval = null;

    // Elements
    const uploadScreen = document.getElementById('uploadScreen');
    const readerScreen = document.getElementById('readerScreen');
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const controlsBtn = document.getElementById('controlsBtn');
    const controlsMenu = document.getElementById('controlsMenu');
    const wpmSlider = document.getElementById('wpmSlider');
    const wpmDisplay = document.getElementById('wpmDisplay');
    const playBtn = document.getElementById('playBtn');
    const resetBtn = document.getElementById('resetBtn');
    const exitBtn = document.getElementById('exitBtn');
    const wordBefore = document.getElementById('wordBefore');
    const wordOrp = document.getElementById('wordOrp');
    const wordAfter = document.getElementById('wordAfter');
    const progressText = document.getElementById('progressText');
    const progressPercent = document.getElementById('progressPercent');

    // Upload Area Click
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // File Input Change
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) processReaderPDF(file);
    });

    // Drag and Drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type === 'application/pdf') {
        processReaderPDF(file);
      }
    });

    // Process PDF
    async function processReaderPDF(file) {
      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        let fullText = '';
        
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const textContent = await page.getTextContent();
          const pageHeight = page.view[3];
          
          // Filter out headers and footers (top 8% and bottom 8%)
          const items = textContent.items.filter(item => {
            const y = item.transform[5];
            return y > pageHeight * 0.08 && y < pageHeight * 0.92;
          });
          
          fullText += items.map(item => item.str).join(' ') + ' ';
        }
        
        // Split into words
        words = fullText.replace(/\s+/g, ' ').trim().split(/\s+/).filter(w => w.length > 0);
        currentIndex = 0;
        
        // Switch to reader screen
        uploadScreen.classList.add('hidden');
        readerScreen.classList.add('active');
        
        updateDisplay();
      } catch (error) {
        alert('Error loading PDF. Please try another file.');
      }
    }

    // Find Optimal Recognition Point (ORP)
    function findORP(word) {
      const len = word.length;
      if (len === 1) return 0;
      if (len <= 5) return 1;
      if (len <= 9) return 2;
      if (len <= 13) return 3;
      return 4;
    }

    // Update Display
    function updateDisplay() {
      if (words.length === 0) return;
      
      const word = words[currentIndex];
      const orp = findORP(word);
      
      wordBefore.textContent = word.slice(0, orp);
      wordOrp.textContent = word[orp];
      wordAfter.textContent = word.slice(orp + 1);
      
      const progress = ((currentIndex + 1) / words.length) * 100;
      progressText.textContent = `Word ${currentIndex + 1} of ${words.length}`;
      progressPercent.textContent = `${Math.round(progress)}%`;
    }

    // Controls Toggle
    controlsBtn.addEventListener('click', () => {
      controlsMenu.classList.toggle('active');
    });

    // Close controls when clicking outside
    readerScreen.addEventListener('click', (e) => {
      if (!controlsMenu.contains(e.target) && e.target !== controlsBtn) {
        controlsMenu.classList.remove('active');
      }
    });

    // WPM Slider
    wpmSlider.addEventListener('input', (e) => {
      wpm = parseInt(e.target.value);
      wpmDisplay.textContent = `${wpm} WPM`;
      
      if (isPlaying) {
        stopReading();
        startReading();
      }
    });

    // Play/Pause Button
    playBtn.addEventListener('click', () => {
      if (words.length === 0) return;
      
      isPlaying = !isPlaying;
      
      if (isPlaying) {
        playBtn.textContent = '‚è∏Ô∏è Pause';
        startReading();
        controlsMenu.classList.remove('active');
      } else {
        playBtn.textContent = '‚ñ∂Ô∏è Play';
        stopReading();
      }
    });

    // Start Reading
    function startReading() {
      const delay = (60 / wpm) * 1000;
      interval = setInterval(() => {
        currentIndex++;
        if (currentIndex >= words.length) {
          currentIndex = words.length - 1;
          stopReading();
          playBtn.textContent = '‚ñ∂Ô∏è Play';
          isPlaying = false;
          return;
        }
        updateDisplay();
      }, delay);
    }

    // Stop Reading
    function stopReading() {
      if (interval) {
        clearInterval(interval);
        interval = null;
      }
    }

    // Reset Button
    resetBtn.addEventListener('click', () => {
      stopReading();
      isPlaying = false;
      currentIndex = 0;
      playBtn.textContent = '‚ñ∂Ô∏è Play';
      updateDisplay();
    });

    // Exit Button
    exitBtn.addEventListener('click', () => {
      stopReading();
      isPlaying = false;
      currentIndex = 0;
      words = [];
      playBtn.textContent = '‚ñ∂Ô∏è Play';
      readerScreen.classList.remove('active');
      uploadScreen.classList.remove('hidden');
      fileInput.value = '';
    });

    // Keyboard Shortcuts
    document.addEventListener('keydown', (e) => {
      if (readerScreen.classList.contains('active')) {
        if (e.code === 'Space') {
          e.preventDefault();
          playBtn.click();
        } else if (e.code === 'Escape') {
          e.preventDefault();
          exitBtn.click();
        } else if (e.code === 'ArrowLeft') {
          e.preventDefault();
          if (currentIndex > 0) {
            currentIndex--;
            updateDisplay();
          }
        } else if (e.code === 'ArrowRight') {
          e.preventDefault();
          if (currentIndex < words.length - 1) {
            currentIndex++;
            updateDisplay();
          }
        }
      }
    });
  </script>
</body>
</html>
