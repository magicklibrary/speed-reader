<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#000000"/>
  
  <!-- Book pages -->
  <path d="M160 140 L160 380 L256 360 L256 120 Z" fill="#FFFFFF" opacity="0.9"/>
  <path d="M256 120 L256 360 L352 380 L352 140 Z" fill="#E0E0E0" opacity="0.9"/>
  
  <!-- Book spine shadow -->
  <rect x="250" y="120" width="12" height="240" fill="#000000" opacity="0.15"/>
  
  <!-- Laser beam effect - red gradient -->
  <defs>
    <linearGradient id="laserGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:1"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Laser origin point (top right) -->
  <circle cx="420" cy="100" r="8" fill="#FF0000" filter="url(#glow)"/>
  
  <!-- Main laser beam -->
  <path d="M420 100 L200 250" stroke="url(#laserGrad)" stroke-width="6" fill="none" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Laser beam split rays -->
  <path d="M420 100 L180 230" stroke="#FF0000" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M420 100 L220 270" stroke="#FF0000" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Laser hit point glow -->
  <circle cx="200" cy="250" r="12" fill="#FF0000" opacity="0.6" filter="url(#glow)"/>
  <circle cx="200" cy="250" r="6" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Text lines on book (being scanned) -->
  <rect x="175" y="160" width="60" height="3" rx="1.5" fill="#666666" opacity="0.4"/>
  <rect x="175" y="180" width="70" height="3" rx="1.5" fill="#666666" opacity="0.4"/>
  <rect x="175" y="200" width="55" height="3" rx="1.5" fill="#666666" opacity="0.4"/>
  <rect x="175" y="220" width="65" height="3" rx="1.5" fill="#666666" opacity="0.4"/>
  
  <!-- Text lines highlighted by laser -->
  <rect x="175" y="240" width="70" height="3" rx="1.5" fill="#FF0000" opacity="0.8" filter="url(#glow)"/>
  <rect x="175" y="250" width="60" height="3" rx="1.5" fill="#FF0000" opacity="0.6"/>
  
  <!-- More text below -->
  <rect x="175" y="270" width="65" height="3" rx="1.5" fill="#666666" opacity="0.4"/>
  <rect x="175" y="290" width="55" height="3" rx="1.5" fill="#666666" opacity="0.4"/>
  
  <!-- Right page text -->
  <rect x="270" y="160" width="60" height="3" rx="1.5" fill="#555555" opacity="0.3"/>
  <rect x="270" y="180" width="65" height="3" rx="1.5" fill="#555555" opacity="0.3"/>
  <rect x="270" y="200" width="70" height="3" rx="1.5" fill="#555555" opacity="0.3"/>
  <rect x="270" y="220" width="55" height="3" rx="1.5" fill="#555555" opacity="0.3"/>
  <rect x="270" y="240" width="60" height="3" rx="1.5" fill="#555555" opacity="0.3"/>
  <rect x="270" y="270" width="65" height="3" rx="1.5" fill="#555555" opacity="0.3"/>
  <rect x="270" y="290" width="70" height="3" rx="1.5" fill="#555555" opacity="0.3"/>
  
  <!-- Speed indicator chevrons (motion effect) -->
  <path d="M380 240 L400 250 L380 260" stroke="#FF0000" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M360 235 L380 245 L360 255" stroke="#FF0000" stroke-width="3" fill="none" opacity="0.3"/>
  <path d="M340 230 L360 240 L340 250" stroke="#FF0000" stroke-width="3" fill="none" opacity="0.2"/>
</svg>
